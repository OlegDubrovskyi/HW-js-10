<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Светофор #2</title>
    <style>
        .border {
            border: solid black 3px;
            padding: 20px;
        }

        .inputzone {
            background-color: lightblue;
            margin-bottom: 10px;
        }

        .light {
            border: solid black 1px;
            width: 40px;
            height: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="border">
        <div class="inputzone">
            <button >
                Click me
            </button>
            <div class="light" style="background-color: red;"></div>
        </div>
        <div class="inputzone">
            <button >Click me</button>
            <div class="light" style="background-color: yellow;"></div>
        </div>
        <div class="inputzone">
            <button>Click me</button>
            <div class="light" style="background-color: green;"></div>
        </div>
    </div>

    <script>
        /*** Сервисный код. Пока в нем можно не разбираться ***/
        document.addEventListener('click', function (evt) {
            if (evt.target.nodeName.toLowerCase() === 'button') {
                processButtonClick(evt.target);
            }
        });

        function processButtonClick (element) {
            element.nextElementSibling.style.backgroundColor = "#0000FF";
        }
    </script>
</body>
</html>
